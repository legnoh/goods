site_name: survival-strategy
repo_name: 'legnoh/sites'
repo_url: https://github.com/legnoh/survival-strategy/
site_author: legnoh
copyright: Copyright © 2019 legnoh
nav:
  - 'index': 'index.md'
  - 'things':
      - 'ファッション': 'things/fashion.md'
      - '食品': 'things/foods.md'
  - 'home': 'user-guide.md'
  - 'money': 'about.md'
theme:
  name: 'material'
  language: 'ja'
  palette:
    primary: 'blue grey'
    accent: 'teal'
  font:
    text: 'M PLUS Rounded 1c'
    code: 'Roboto Mono'
  feature:
    tabs: true
extra:
  social:
    - type: 'github'
      link: 'https://github.com/legnoh'
    - type: 'twitter'
      link: 'https://twitter.com/legnoh'
  search:
    language: 'jp, en'
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
